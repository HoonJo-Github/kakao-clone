<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Jua&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ac4f4a193d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: "Jua", sans-serif;
      }
    </style>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_column"> 13:54 </span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
            <a href="index.html" class="header_header-column_back_btn">
           <i class="fas fa-arrow-left fa-2x"></i>
          </a>
        </div>
        <h1 class="header_title">Best Friend</h1>
      </div>
      <div class="header_header-column">
        <span class="heder icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header_icon">
            <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
        <ui class="chat_messages">
            <span calss="chat_timestamp">FriDay, January 11, 2019</span>
            <li class="incoming_message message">
                <img class="chat_avatar" g-avatar" src="https://ext.fmkorea.com/files/attach/new/20180627/425547776/837628905/1125113061/be82af9c593fedfcc40d20b5a9dae43c.png" width="100" class="g-avatar message_avatar"></img>
                <div class="message_content">
                    <span class="message_author">Best Friend</span>
                    <div class="message_bubble">
                        Hello !
                    </div>
                </div>
                <span class="message_timestamp"></span>
                <li class="incoming_message message">
                    <span class="message_timestamp"></span>
                    <div class="message_content">
                        <div class="message_bubble">
                            Hello My Friend !
                        </div>
                    </div>
            </li>
        </ui>
    </main>
    <div class="chat_writh">
        <div class="chat_write_column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat_write_column">
            <input type="text" placeholder="Send message" class="chat_wrihe_input"/>
        </div>
        <div class="chat_write_column">
            <span class="chat_write_icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat_write_icon">
                <i class="fas fa-microphone"></i>
        </div>
    </div>
  </body>
</html>
