<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Jua&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ac4f4a193d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: "Jua", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="css/style.css"/>
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_column"> 13:54 </span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">More</h1>
      </div>
      <div class="header_header-column">
        <span class="heder icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="heder icon">
            <i class="fas fa-qrcode"></i>
        </span>
        <span class="heder icon">
          <a href="settings.html">
          <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main calss="more">
      <header class="more_header">
        <div class="friends_friend friend friend_lg">
          <div class="friends_column">
          <img class="chat_avatar" g-avatar" src="https://ext.fmkorea.com/files/attach/new/20180627/425547776/837628905/1125113061/be82af9c593fedfcc40d20b5a9dae43c.png" width="100"></img>
          <div class="friends_content">
              <span class="friend_name">
                  JEONG HOON JO
              </span>
              <span class="friend_status">
                  hoonjo1@gmail.com
              </span>
              </div>
          </div>
          <div calss="friend_column">
            <i class="far fa-comment-alt fa-2x"></i>
              </div>
            </div>
            <ul class="more_btn_list">
              <li class="mor_btn">
                <span class="mor_btn_icon">
                  <i class="far fa-smile fa-2x"></i>
                </span>
                <span class="more_btn_title">
                  Emoticons
                </span>
                </li>
                <li class="mor_btn">
                  <span class="mor_btn_icon">
                    <i class="fas fa-brush fa-2x"></i>
                  </span>
                  <span class="more_btn_title">
                    Themes
                  </span>
                  </li>
                  <li class="mor_btn">
                    <span class="mor_btn_icon">
                      <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more_btn_title">
                      Account
                    </span>
                    </li>
            </ul>
      </header>
      <section class="more_suggestions">
        <h5 class="more_title">Csuggestions</h5>
        <ui class="more_suggestion_list">
          <li class="more_suggestion suggestion">
           <span class="suggestion_icon">
             <i class="fas fa-quote-right fa-2x"></i>
           </span>
            <span class="suggestion_title">Kakao Story</span>  
          </li>
          <li class="more_suggestion suggestion">
            <span class="suggestion_icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
             <span class="suggestion_title">Kakao Friend</span>  
           </li>
           <li class="more_suggestion suggestion">
            <span class="suggestion_icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
             <span class="suggestion_title">Kakao Gam</span>  
           </li>
          

        </ui>
      </section>
    </main>
    <nav calss="nav">
      <ui class="nav_list-item">
        <li class="nav_list-item"><a href="friends.html" class="nav_list-link">
          <i class="fas fa-user"></i></a></li>
        <li class="nav_list-item"><a href="index.html" class="nav_list-link">
          <i class="far fa-comment"></i></a></li>
        <li class="nav_list-item"><a href="find.html" class="nav_list-link">
          <i class="fas fa-search"></i></a></li>
        <li class="nav_list-item"><a href="more.html" class="nav_list-link">
          <i class="fas fa-ellipsis-h"></i></a></li>
    </nav>

</html>
