<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Jua&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ac4f4a193d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: "Jua", sans-serif;
      }
    </style>
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_column"> 13:54 </span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">Find</h1>
      </div>
      <div class="header_header-column">
        <span class="heder icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="heder icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find_header">
        <ui class="find_header_list">
          <li class="find_header_btn header_btn">
            <span class="header_btn_icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
              <span class="header_btn_title">
                QR Code
              </span>
          </li>
          <li class="find_header_btn header_btn">
            <span class="header_btn_icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
              <span class="header_btn_title">
                Add by Contacts
              </span>
          </li>
          <li class="find_header_btn header_btn">
            <span class="header_btn_icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
              <span class="header_btn_title">
                Add by ID
              </span>
          </li>
          <li class="find_header_btn header_btn">
            <span class="header_btn_icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
              <span class="header_btn_title">
                Invite
              </span>
          </li>
        </ui>
      </header>
      <ui class="find_recommended">
        <h5 class="find_title">
          Recommended Friends
        </h5>
        <li class="friends_friend friend friend_lg">
          <div class="friend_column">
            <img class="chat_avatar" g-avatar" src="https://ext.fmkorea.com/files/attach/new/20180627/425547776/837628905/1125113061/be82af9c593fedfcc40d20b5a9dae43c.png" width="100"></img>
        <div class="friend_content">
          <span class="friend_name">
            H J
          </span>
        </div>
        </div>
        <div class="friend_column">
          <div class="friend_add_btn">
            <i class="fas fa-user-plus"></i>
          </div>
        </div>
        </li>
      </ui>
    </main>
    <nav calss="nav">
      <ui class="nav_list-item">
        <li class="nav_list-item"><a href="friends.html" class="nav_list-link">
          <i class="far fa-user"></i></a></li>
        <li class="nav_list-item"><a href="index.html" class="nav_list-link">
          <i class="far fa-comment"></i></a></li>
        <li class="nav_list-item"><a href="find.html" class="nav_list-link">
          <i class="fas fa-search"></i></a></li>
        <li class="nav_list-item"><a href="more.html" class="nav_list-link">
          <i class="fas fa-ellipsis-h"></i></a></li>
    </nav>
  </body>
</html>
