<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ac4f4a193d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: "Jua", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_column"> 13:54 </span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
            <a href="more.html" class="header_header-column_back_btn">
           <i class="fas fa-arrow-left fa"></i>
          </a>
        </div>
        <h1 class="header_title">Settings</h1>
      </div>
      <div class="header_header-column">
        <span class="heder_icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="Setting">
        <section class="Setting_sections">
        <ui class="Setting_list">
            <li class="Setting_setting">
                <span class="setting_icon">
                    <i class="fas fa-lock"></i>
                </span>
                <span class="setting_title">Privacy</span>
            </li>
            <li class="Setting_setting">
                <span class="setting_icon">
                    <i class="far fa-bell"></i>
                </span>
                <span class="setting_title">Notifications</span>
            </li>
            <li class="Setting_setting">
                <span class="setting_icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="setting_title">Friends</span>
            </li>
        </ui>
        </section>
    </main>
  </body>
</html>
